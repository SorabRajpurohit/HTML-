<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>

<body>

    <div>
        <h1>Travel form for your trip</h1>
        <form action="form.php">
            <input type="text" placeholder="Enter Your Name">
            <label for="sectionida">
                <input type="radio" value="section a" name="section" id="sectionida"> Section A
            </label>
            <label for="sectionidb">
                <input type="radio" value="section b" name="section" id="sectionidb" class="red blue"> Section B
            </label><br>
            <input type="checkbox" name="canteen" id="foodcanteen" class="red">
            <label for="foodcanteen">Want Food canteen card?</label><br>
            <textarea name="explain" id="explain" cols="30" rows="10"
                placeholder="Explain why you want to join?"></textarea>
            <select name="card" id="car">
                <option value="no-car">Select your car</option>
                <option value="omni">Omni van</option>
                <option value="swift">Swift Dezire</option>
            </select>
        </form>
    </div>
</body>
