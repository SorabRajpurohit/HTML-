<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed video</title>
</head>
<body>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/osnTMhuwt-c?si=dNOkRgJVyFz2U18t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div>
        <iframe src="https://www.bing.com" frameborder="0" width="600" height="300"></iframe>
    </div>

    <video src="video.mp4" controls autoplay loop width="600px"></video>
    <!-- we should avoid autoplay that will be unplesant experience for user -->
</body>
</html>
